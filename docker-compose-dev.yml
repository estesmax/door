version: "3.7"
services:
  redis:
    image: redis:alpine
    ports:
      - "6379"
    networks:
      - door
  app:
    image: python:3.8
    command: ["sh", "-c", "pip install -r requirements.txt && python3 door.py"]
    privileged: true
    ports:
      - "8000:8000"
    environment:
        FLASK_ENV: "development"
    devices:
      - "/dev/gpiomem:/dev/gpiomem"
    networks:
      - door
    volumes:
      - type: bind
        source: .
        target: /usr/src/app
      - type: bind
        source: /sys
        target: /sys
    working_dir: /usr/src/app
    depends_on:
      - redis
      - celeryworker
  celeryworker:
    image: python:3.8
    command: ["sh", "-c", "pip install -r requirements.txt && celery worker -A door.celery --loglevel=info"]
    privileged: true
    networks:
      - door
    devices:
      - "/dev/gpiomem:/dev/gpiomem"
    volumes:
      - type: bind
        source: .
        target: /usr/src/app
      - type: bind
        source: /sys
        target: /sys
    working_dir: /usr/src/app
    depends_on:
      - redis

networks:
  door:
